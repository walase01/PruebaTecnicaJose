<form>
    <input type="hidden" name="idBook" [value] = "service.formData.IdBook"/>
    <div class="form-group">
        <label for="">Titulo</label>
        <input type="text" class="form-control form-control-lg" placeholder="title" 
        name="Title" #Title = "ngModel" [(ngModel)] = "service.formData.Title" />
    </div>
    <div class="form-group">
        <label for="">Descripcion</label>
        <input type="text" class="form-control form-control-lg" placeholder="Description" 
        name="Description" #Description = "ngModel" [(ngModel)] = "service.formData.Description" />
    </div>
    <div class="form-group">
        <label for="">Author</label>
        <input type="text" class="form-control form-control-lg" placeholder="Author" 
        name="Author" #Author = "ngModel" [(ngModel)] = "service.formData.Author" />
    </div>
</form>
